<h1 class="text-center mt-4" *ngIf="noTickets === true">No tickets.</h1>
<h1 class="text-center mt-4" *ngIf="noTickets === false">You have {{ numberOfTickets }} lotto tickets</h1>

<div *ngFor="let ticket of tickets, let index = index">
  <div class="card mx-auto">
    <div class="card-body d-flex justify-content-center align-items-center">
      <button class="btn btn-outline-secondary card-title text-center" (click)="onTicket(ticket._id)">Ticket number: {{ index + 1 }}</button>
    </div>
  </div>
</div>
